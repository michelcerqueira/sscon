<table mat-table *ngIf="listaCep.length" [dataSource]="listaCep" class="mat-elevation-z8">


  <ng-container matColumnDef="cep">
    <th mat-header-cell *matHeaderCellDef> Cep</th>
    <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
  </ng-container>

  <ng-container matColumnDef="logradouro">
    <th mat-header-cell *matHeaderCellDef> Endere√ßo </th>
    <td mat-cell *matCellDef="let element"> {{element.logradouro}} </td>
  </ng-container>

  <ng-container matColumnDef="dataHora">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.dataHora}} </td>
  </ng-container>

  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef>Excluir </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="warn" (click)="excluir(element)">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
